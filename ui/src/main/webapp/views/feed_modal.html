
    <div class="modal" id="saveFeedModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myFeedLabel">Create or edit a Feed</h4>
                    </div>
                    <div class="modal-body">
                        <!--<div class="form-group">-->
                            <!--<label>ID</label>-->
                            <!--<input type="text" class="form-control" name="id"-->
                                   <!--ng-model="feed.id" readonly>-->
                        <!--</div>-->

                        <div class="form-group">
                            <label>URL</label>
                            <input type="url" class="form-control span6" name="url"
                                   ng-model="feed.url" ng-minlength=1 ng-maxlength=255 required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="$hide(); clear()">
                            Cancel
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
