<div>

    <h2>Feeds</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveFeedModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Feed
    </button>
    <div class="modal fade" id="saveFeedModal" tabindex="-1" role="dialog" aria-labelledby="myFeedLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myFeedLabel">Create or edit a Feed</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="feed.id" readonly>
                        </div>

                        <div class="form-group">
                            <label>URL</label>
                            <input type="text" class="form-control" name="url"
                                   ng-model="feed.url" ng-minlength=1 ng-maxlength=255 required>
                        </div>

                        <div class="form-group">
                            <label>Entries Updated At</label>
                            <input type="date" class="form-control" name="entriesUpdatedAt"
                                   ng-model="feed.entriesUpdatedAt">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span> Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>URL</th>
                    <th>Entries Updated At</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="feed in feeds">
                    <td>{{feed.id}}</td>
                    <td>{{feed.url}}</td>
                    <td>{{feed.entriesUpdatedAt}}</td>
                    <td>
                        <button type="submit"
                                ng-click="refresh(feed.id)"
                                class="btn">
                            {{buttonText || 'Refresh'}}
                        </button>
                        <button type="submit"
                                ng-click="goDetails(feed.id)"
                                class="btn">
                            Entries
                        </button>
                        <button type="submit"
                                ng-click="update(feed.id)"
                                class="btn">
                            Edit
                        </button>
                        <button type="submit"
                                ng-click="delete(feed.id)"
                                class="btn btn-danger">
                            Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
