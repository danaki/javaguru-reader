<div>

    <h2>Feeds</h2>

    <button class="btn btn-primary btn-lg" bs-modal="modal" template="views/feed_modal.html" ng-click="clear()">
        Create a new Feed
    </button>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>URL</th>
                    <th>Entries Updated At</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="feed in feeds">
                    <td>{{feed.id}}</td>
                    <td>{{feed.title}}</td>
                    <td>{{feed.url}}</td>
                    <td>{{feed.entriesUpdatedAt | fromNow}}</td>
                    <td>
                        <button type="submit"
                                ng-click="refresh(feed.id)"
                                class="btn">
                            {{buttonText || 'Refresh'}}
                        </button>
                        <button type="submit"
                                ng-click="goDetails(feed.id)"
                                class="btn">
                            Entries
                        </button>
                        <button type="submit"
                                ng-click="update(feed.id)"
                                class="btn">
                            Edit
                        </button>
                        <button type="submit"
                                ng-click="delete(feed.id)"
                                class="btn btn-danger">
                            Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
