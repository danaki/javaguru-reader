<div id="entries">
    <p class="lead">Entries</p>

    <ul>
        <li ng-repeat="entry in entries">
          <a href="{{entry.url}}">{{entry.title}}</a>
          <a href="#/feeds/{{entry.feed.id}}" class="feed-title">{{entry.feed.title}}</a>
          {{entry.publishedAt | fromNow}}
        </li>
    </ul>
</div>
